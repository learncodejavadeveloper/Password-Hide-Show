<html>
    <head>
        <title>This Password Hide & Show</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            #password
            {
                width: 30%;
                
            }
            #open
            {
                color: gray;
            }
            #closed
            {
                display: none;
                color: steelblue;
            }
            i
            {
                position: absolute;
                margin-top: -30px;
                margin-left: 280px;
            }
        </style>
         <script type="text/javascript">
             $(document).ready(function(){
              
                 $("#open").click(function(){
                     $("#open").hide();
                     $("#closed").show();
                     $("#password").attr("type","text");
                 });
                 
                 $("#closed").click(function(){
                     $("#closed").hide();
                     $("#open").show();
                     $("#password").attr("type","password");
                 });
                 
             });
             
    </script>
    </head>
    <body>
        <div class="jumbotron">
        <a href=""><h1>LearnCode JavaDeveloper</h1></a><br><br>
        <h4>Password Hide & Show</h4><br><br>
        <input class="form-control" type="password" placeholder="Password" id="password" name="pwd">
        <i id="open" class="fa fa-eye fa-2x"></i>
        <i id="closed" class="fa fa-eye-slash fa-2x"></i>
        </div>
    </body>
   
</html>
